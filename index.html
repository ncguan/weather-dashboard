<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row m-1">
        <form id="searchBar" class="col-4">
            <div class = "form-group">
            <h2>Search for a city:</h2>
            <input id="searchCity" class="form-control" type="text" placeholder="San Diego" />
            </div>
            <button type="submit" class="btn col-lg-12 custom-btn-color">Search</button>
            <hr>
        </form>

        <section id="weather" class="col-8">
            <!--Current Weather-->
            <article id="currentWeather"></article>
    
            <!--5 Day Forecast-->
            <article id="forecast" class="row"></article>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
